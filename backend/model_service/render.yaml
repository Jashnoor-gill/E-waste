services:
  - type: web
    name: model-service
    env: python
    root: .
    buildCommand: >-
      /opt/render/project/src/.venv/bin/python -m pip install --upgrade pip setuptools wheel && 
      /opt/render/project/src/.venv/bin/python -m pip install --no-cache-dir --index-url https://download.pytorch.org/whl/cpu "torch==2.2.0+cpu" "torchvision==0.17.0+cpu" && 
      /opt/render/project/src/.venv/bin/python -m pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker app:app --bind 0.0.0.0:$PORT --workers 1
