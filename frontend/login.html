<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” E-Waste</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./login-style.css">
  <style>
    /* Minimal inline styles for auth forms; replace with your assets/CSS */
    .auth-container{max-width:420px;margin:6rem auto;padding:1.5rem;background:#fff;border-radius:12px;box-shadow:0 6px 24px rgba(0,0,0,0.08)}
    .auth-container h2{margin:0 0 1rem}
    .auth-container form{display:flex;flex-direction:column;gap:0.75rem}
  </style>
</head>
<body>
  <main class="main-content">
    <div class="auth-container">
      <h2>Sign in</h2>
      <form id="loginForm" action="" autocomplete="on">
        <label>Email<input name="email" type="email" required></label>
        <label>Password<input name="password" type="password" required></label>
        <button type="submit">Log in</button>
      </form>
        <div class="register">
          <p>Don't have an account? <a href="register.html">Register</a></p>
        </div>
    </div>
  </main>
  <script type="module">
    import { login } from './auth.js';
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        await login(form);
      } catch (err) {
        const msg = (err && err.error) ? err.error : 'Login failed';
        alert(msg);
      }
    });
  </script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
