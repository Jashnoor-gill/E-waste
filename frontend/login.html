<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€” E-Waste</title>
  <link rel="stylesheet" href="./login-style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<section>
  <div class="form-box">
    <div class="form-value">
      <form id="loginForm" autocomplete="on">
        <h2>Login</h2>
        <div class="inputbox">
          <ion-icon name="person-outline"></ion-icon>
          <input name="username" type="text" required>
          <label for="">Username</label>
        </div>
        <div class="inputbox">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input name="password" type="password" required>
          <label for="">Password</label>
        </div>
        <div class="forget">
          <label>
            <input name="remember" type="checkbox"> Remember me
          </label>
          <label>
            <a href="#">Forgot password?</a>
          </label>
        </div>
        <button type="submit">Log in</button>
        <!-- registration removed: users are created automatically on first login -->
      </form>
    </div>
  </div>
</section>
<!-- partial -->
  <!-- partial -->
  <!-- Backend URL snippet: set your deployed backend root here (no trailing slash). -->
  <!-- Replace the placeholder below with your Render backend URL, e.g. https://ewaste-backend.onrender.com -->
  <script>
    // If your frontend is hosted separately from the API, set the backend host here.
    // The frontend modules use `window.BACKEND_URL` (optional) and `window.__API_BASE__` (preferred).
    // Keep the placeholder until you replace it with your actual backend URL.
    window.BACKEND_URL = window.BACKEND_URL || 'https://your-backend.example.com';
    // __API_BASE__ should include the `/api` suffix used in the server (don't include extra slashes).
    window.__API_BASE__ = window.__API_BASE__ || (window.BACKEND_URL.replace(/\/$/, '') + '/api');
  </script>
  <script type="module">
    import { login } from './auth.js';
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        await login(form);
      } catch (err) {
        const msg = (err && err.error) ? err.error : 'Login failed';
        alert(msg);
      }
    });
  </script>
  <script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js' type="module"></script>
  <script nomodule src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js'></script>
</body>
</html>
