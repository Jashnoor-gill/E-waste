<head>

</head>
<body>
  <div class="hamburger-menu" id="hamburgerMenu">
    <span></span>
    <span></span>
    <span></span>

  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <img src="https://img.icons8.com/fluency/48/000000/recycle-sign.png" alt="Logo" class="sidebar-logo" />
      <span class="sidebar-title">E-Waste</span>
    </div>
    <ul class="sidebar-menu">
      <li><a href="index.html"><span class="icon">ğŸ </span> Home</a></li>
      <li><a href="bin-user.html"><span class="icon">ğŸ‘¤</span> Bin User</a></li>
      <li><a href="dashboard.html"><span class="icon">ğŸ“Š</span> Dashboard</a></li>
      <li><a href="box-status.html"><span class="icon">ğŸ“¦</span> Box Status</a></li>
      <li><a href="stats.html"><span class="icon">ğŸ“Š</span> Stats</a></li>
      <li><a href="about.html"><span class="icon">ğŸ“š</span> About</a></li>
    </ul>
  </div>

  <!-- IoT / Camera control panel (Bin User) -->
  <section id="iotPanel" class="iot-panel" style="padding:1rem; max-width:1100px; margin:1rem auto">
    <div class="iot-controls" style="margin-top:0.5rem">
      <video id="webcamVideo" autoplay playsinline style="display:none; width:100%; max-width:640px; border-radius:8px; background:#000"></video>
      <div style="display:flex; gap:0.5rem; margin-top:0.75rem; flex-wrap:wrap">
        <button id="webcamStartBtn" class="btn">Start Camera</button>
        <button id="webcamStopBtn" class="btn">Stop Camera</button>
        <button id="webcamCaptureBtn" class="btn">Capture</button>
        <button id="webcamOneClickBtn" class="btn">One-click Capture & Run</button>
      </div>

      <div style="display:flex; gap:1rem; margin-top:1rem; align-items:flex-start; flex-wrap:wrap">
        <div id="iotImageContainer" style="flex:1; min-width:220px"></div>
        <div id="iotModelResult" style="flex:1; min-width:220px"></div>
      </div>

      <!-- Pi camera feed -->
      <div id="remoteFeedSection" style="margin-top:1rem">
        <h3>Pi Camera</h3>
        <div style="display:flex; gap:0.5rem; align-items:center; flex-wrap:wrap">
          <button id="startPiFeedBtn" class="btn">Start Pi Feed</button>
          <button id="stopPiFeedBtn" class="btn">Stop Pi Feed</button>
          <button id="startPiCameraBtn" class="btn">Start Pi Camera</button>
          <button id="stopPiCameraBtn" class="btn">Stop Pi Camera</button>
          <button id="iotRunModelBtn" class="btn">Run Model</button>
          <button id="iotCaptureBtn" class="btn">Device Capture</button>
          <label style="margin-left:0.5rem">Device ID: <input id="piDeviceIdInput" value="raspi-1" style="padding:0.25rem;" /></label>
          <!-- Mock/demo toggle: shows whether frontend demo mode is enabled -->
          <div style="margin-left:0.5rem; display:flex; align-items:center">
            <button id="mockToggleBtn" class="btn" style="background:#f3f3f3; color:#333; border:1px solid #ddd;">Mock: On</button>
          </div>
        </div>
        <div id="remoteFrameContainer" style="margin-top:0.75rem;">
          <img id="remoteFrameImg" alt="Pi Camera Feed" style="max-width:100%; border-radius:8px; display:none; background:#000" />
        </div>
      </div>

      <div id="iotStatus" style="margin-top:0.5rem; color:#666">Status: Unknown</div>
    </div>
  </section>

  <main id="dashboardContent" class="main-content">
    <!-- Bin User content will be rendered here by dashboard.js -->
  </main>

  <script src="sidebar.js"></script>
  <script type="module" src="notifications.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="config.js"></script>
  <script>
    // Disable local webcam in deployed site so UI uses remote Pi feed only
    window.DISABLE_LOCAL_WEBCAM = true;
  </script>
  <script type="module">
    import { renderBinUserDashboard } from './dashboard.js';
    // render the Bin User dashboard
    renderBinUserDashboard();
  </script>
  <script type="module" src="iot.js"></script>
</body>
</html>
